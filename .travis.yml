language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - nightly

env:
  matrix:
    - PREFER="--prefer-lowest --prefer-stable"
    - PREFER=""

matrix:
  exclude:
      - php: 'nightly'
        env: PREFER="--prefer-lowest --prefer-stable"

before_install:
  - composer self-update

install: composer update --prefer-dist $PREFER $COMPOSER_FLAGS

script:
  - composer run-script check

